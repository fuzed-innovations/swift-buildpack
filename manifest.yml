---
language: swift

url_to_dependency_map:
  - match: swift-(.*).tar.gz
    name: swift
    version: $1
  - match: clang-(.*).tar.xz
    name: clang
    version: $1

dependencies:
  - name: swift
    version: 5.0
    uri: https://swift.org/builds/swift-5.0-release/ubuntu1804/swift-5.0-RELEASE/swift-5.0-RELEASE-ubuntu18.04.tar.gz
    md5: b583286680f61159b98e38f79e47b104
    cf_stacks:
      - cflinuxfs3
  - name: swift
    version: 4.2.4
    uri: https://swift.org/builds/swift-4.2.4-release/ubuntu1804/swift-4.2.4-RELEASE/swift-4.2.4-RELEASE-ubuntu18.04.tar.gz
    md5: 93df78deb6f3d8768014efefa36a73d0
    cf_stacks:
      - cflinuxfs3
  - name: clang
    version: 8.0.0
    uri: http://releases.llvm.org/8.0.0/clang+llvm-8.0.0-x86_64-linux-gnu-ubuntu-18.04.tar.xz
    md5: 3137dad7c085b452b652143ef2a5df09
    cf_stacks:
      - cflinuxfs3

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - repos/
  - spec/
  - cf_spec/
  - log/
  - test/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - swift_buildpack-*v*.zip
  - cf_build/
  - .travis.yml
  - ci/
  - coverage/
  - servicemanifest.json
  - credentials-buildpack-test
